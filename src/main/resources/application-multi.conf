fix {
  server {
    host = "your-fix-server.com"
    port = "9876"
  }
  
  sessions {
    base-sender-comp-id = "BENCHMARK_CLIENT"
    target-comp-id = "FIX_SERVER"
    count = 50  # 并发会话数
  }
}

test {
  total-messages-per-second = 5000  # 总消息速率
  duration-seconds = 300  # 测试时长
  warmup-seconds = 30
}

gcp {
  optimization-enabled = true
  region = "us-central1"
}

network {
  socket-buffer-size = 65536
}